<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="typewriter"></h1>
    <div id="container">
      <div id="hangman">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
      <div id="wordDisplay"></div>
      <p class="clue"></p>
      <!-- <div id="guesses">Guesses left: <span id="guessesLeft">6</span></div> -->
      <div id="letters">Guessed Letters: <span id="guessedLetters"></span></div>
      <div>
        <input
          type="text"
          id="guessInput"
          maxlength="1"
          placeholder="Enter a letter"
        />
        <button id="guessButton">Guess</button>
      </div>
      <button id="nextbtn" onclick="reset()">Next Word</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
